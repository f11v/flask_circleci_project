version: 2.1

orbs:
  slack: circleci/slack@4.6.0  # Agregamos el Slack Orb

executors:
  python-executor:
    docker:
      - image: cimg/python:3.10
    working_directory: ~/project

jobs:
  install-deps:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: |
            pip install -r requirements.txt
            pip install pytest-xdist

  run-tests:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: |
            pip install -r requirements.txt
            pip install pytest-xdist
      - run:
          name: Ejecutar pruebas en paralelo
          command: |
            set +e
            PYTHONPATH=. pytest -n 2
            TEST_RESULT=$?
            if [ $TEST_RESULT -eq 0 ]; then
              echo "✅ ¡El pipeline finalizó con éxito!"
            else
              echo "❌ El pipeline falló. Revisa los errores."
              exit $TEST_RESULT
            fi
			
      # Agregamos la notificación a Slack
      - slack/notify:
          channel: '#pruebas'  # Cambia esto al canal de Slack donde deseas recibir las notificaciones
          event: 'always'  # Envia la notificación siempre, independientemente del estado de las pruebas
          template: |
            {
              "text": "El pipeline de CircleCI ha finalizado.",
              "attachments": [
                {
                  "title": "Estado de las pruebas",
                  "text": "Resultado de las pruebas: {{#if success}}Éxito{{else}}Fallo{{/if}}",
                  "color": "{{#if success}}good{{else}}danger{{/if}}"
                }
              ]
            }

workflows:
  test_and_notify:
    jobs:
      - install-deps
      - run-tests:
          requires:
            - install-deps
